<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=fitness_center,square_foot" />
    <link rel="stylesheet" href="styles.css">
    <title>CalcularIMC | NC</title>
</head>

<body>
    <div class="box">
        <img src="img/image.png" alt="foto">
        <div class="box2">
            <h2>Calcular IMC</h2>
            <div class="inputBox">
                <input type="text" id="massa" class="inputUser" required>
                <label for="Massa" class="LabelInput">Massa corporal (Kg)</label>
                <span class="material-symbols-outlined">fitness_center</span>
            </div>
            <div class="inputBox">
                <input type="text" id="altura" class="inputUser" required>
                <label for="Altura" class="LabelInput">Altura (metros)</label>
                <span class="material-symbols-outlined">square_foot</span>
            </div>
            <button class="btn">Calcular</button>
            <div class="result">
                <p class="titulo">IMC</p>
                <p class="IMC"></p>
                
            </div>
            <div class="resultt"></div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
